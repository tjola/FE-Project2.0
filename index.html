<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
    rel="stylesheet"
    href="css/mobile.css"
    media="screen and (max-width:768px)"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Painful pleasures</title>
  </head>
  <body>
    <header>
      <div class="background-gray">
        <div class="upper-menu">
          <section class="page-titles">
            <ul class="page-titles-list">
              <li class="wholesale-pros-only">Wholesale - Pros Only</li>
              <li class="retail">Retail</li>
            </ul>
          </section>
          <form class="search-bar">
            <input
              type="text"
              placeholder="Search by name, category...."
              class="search-input"
            />
            <button class="search-icon">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #ffffff"
              ></i>
            </button>
          </form>
          <section class="other-pages">
            <ul class="other-pages-list">
              <li class="community-page">Community</li>
              <li class="account">
                <i
                  class="fa-solid fa-circle-user fa-xl"
                  style="color: #2a2a2a"
                ></i>
                &nbsp; Account <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="cart">
                <i class="fa-solid fa-cart-shopping desktop"></i>&nbsp;Cart <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
            </ul>
          </section>
        </div>
      </div>
      <div class="lower-menu">
        <div class="logo-image">
          <img
            class="painful-logo"
            src="https://placehold.co/185x62"
            alt="Painful Pleasures"
          />
        </div>
        <div class="megamenu">
          <nav class="main-navigation">
            <ul class="megamenu-list">
              <li class="menu-item-1">
                Body Jewlery <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="menu-item-2">
                Piercing <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="menu-item-3">
                Tattoo <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="menu-item-4">
                Medical <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="menu-item-5">
                Studio <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
              <li class="menu-item-6">
                Permanent Makeup <i
                  class="fa-solid fa-chevron-down fa-2xs"
                  style="color: #575757"
                ></i>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
   
  </body>
